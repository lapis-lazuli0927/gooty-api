type: object
properties:
  email:
    type: string
    format: email
    description: メールアドレス
    example: user@example.com
  name:
    type: string
    description: ユーザー名
    example: 山田太郎
  password:
    type: string
    format: password
    minLength: 6
    description: パスワード（6文字以上）
    example: newpassword123

