type: object
required:
  - email
  - password
  - name
properties:
  email:
    type: string
    format: email
    description: メールアドレス
    example: user@example.com
  password:
    type: string
    format: password
    minLength: 6
    description: パスワード（6文字以上）
    example: password123
  name:
    type: string
    description: ユーザー名
    example: 山田太郎

