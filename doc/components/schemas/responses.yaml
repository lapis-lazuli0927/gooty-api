# 共通レスポンススキーマ

# 成功レスポンス（単一リソース）
SuccessResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true

# 単一リソースレスポンス - Shops
ShopResponse:
  type: object
  properties:
    data:
      $ref: './shops.yaml#/Shops'
    success:
      type: boolean
      example: true

# 一覧レスポンス - Shops
ShopListResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: './shops.yaml#/Shops'
    success:
      type: boolean
      example: true

# 削除成功レスポンス
DeleteSuccessResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true

# Railsヘルスチェックレスポンス
UpResponse:
  type: object
  properties:
    status:
      type: string
      example: ok

# 認証エラーレスポンス
UnauthorizedError:
  type: object
  properties:
    error:
      type: string
      example: 認証が必要です
    success:
      type: boolean
      example: false

# バリデーションエラーレスポンス
ValidationError:
  type: object
  properties:
    errors:
      type: array
      items:
        type: string
      example:
        - メールアドレスは必須です
        - パスワードは6文字以上で入力してください
    success:
      type: boolean
      example: false

# リソースが見つからないエラーレスポンス
NotFoundError:
  type: object
  properties:
    error:
      type: string
      example: ユーザーが見つかりません
    success:
      type: boolean
      example: false
