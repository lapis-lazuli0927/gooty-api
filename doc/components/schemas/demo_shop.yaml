DemoShop:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: Switch
    type:
      type: integer
      example: 1
    station:
      type: string
      example: Shibuya Station
    review_level:
      type: number
      format: float
      example: 4.5
    created_at:
      type: string
      format: date-time
      example: '2024-01-15T10:00:00Z'
    updated_at:
      type: string
      format: date-time
      example: '2024-01-15T10:00:00Z'

