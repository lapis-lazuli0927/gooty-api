Update:
  type: object
  description: ショップの更新データ
  properties:
    name:
      type: string
      description: ショップ名
      example: "Switch"
    url:
      type: string
      description: ショップURL
      example: "https://www.instagram.com/"
    station_name:
      type: string
      description: 駅名
      example: "武蔵小金井駅"
    address:
      description: 住所
      type: string
      example: "東京都小金井市本町5-18-15"
    tel:
      type: string
      description: 電話番号
      example: "042-201-1478"
    memo:
      type: string
      description: メモ
      example: "美味しいワインバルです"
    review:
      type: integer
      description: 評価
      example: 5
    is_ai_generated:
      type: boolean
      description: ai入力かどうか
      example: true

