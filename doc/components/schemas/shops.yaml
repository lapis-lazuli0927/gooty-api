Shops:
  type: object
  description: ショップのデータ
  properties:
    id:
      type: integer
      format: int64
      example: 1
    name:
      type: string
      example: "Switch"
    station_name:
      type: string
      example: "武蔵小金井駅"
    address:
      type: string
      example: "東京都小金井市本町5-18-15"
    tel:
      type: string
      example: "042-201-1478"
    memo:
      type: string
      example: "美味しいワインバルです"
    review:
      type: integer
      example: 5
    is_instagram:
      type: boolean
    is_ai_generated:
      type: boolean
    created_at:
      type: string
      format: date-time
      description: 作成日時
      example: "2024-01-15T10:00:00Z"
