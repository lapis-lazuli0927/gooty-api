/demo_shops:
  get:
    summary: デモショップ一覧取得
    description: デモショップの一覧を取得します
    operationId: getDemoShops
    tags:
      - Demo Shops
    security: []
    responses:
      '200':
        description: 正常
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas/demo_shop.yaml#/DemoShop'
            example:
              data:
                - id: 1
                  name: Switch
                  type: 1
                  station: Shibuya Station
                  review_level: 4.5
                  created_at: '2024-01-15T10:00:00Z'
                  updated_at: '2024-01-15T10:00:00Z'
      '400':
        description: リクエストエラー
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            example:
              error: Bad request
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            example:
              error: Internal server error

/demo_shops/{id}:
  get:
    summary: デモショップ詳細取得
    description: 指定されたIDのデモショップ情報を取得します
    operationId: getDemoShop
    tags:
      - Demo Shops
    security: []
    parameters:
      - name: id
        in: path
        required: true
        description: ショップID
        schema:
          type: integer
          example: 1
    responses:
      '200':
        description: 正常
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '../components/schemas/demo_shop.yaml#/DemoShop'
            example:
              data:
                id: 1
                name: Switch
                type: 1
                station: Shibuya Station
                review_level: 4.5
                created_at: '2024-01-15T10:00:00Z'
                updated_at: '2024-01-15T10:00:00Z'
      '400':
        description: リクエストエラー
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            example:
              error: Bad request
      '404':
        description: ショップが見つからない場合
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            example:
              error: Demo shop not found
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            example:
              error: Internal server error
