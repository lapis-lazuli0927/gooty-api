/shops:
  get:
    summary: ショップの一覧を返すAPI
    description: ショップの一覧を返します
    operationId: getShopsList
    tags:
      - Shops
    security: []
    responses:
      '200':
        description: 正常
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas/shops.yaml#/Shops'
            example:
              data:
                - id: 1
                  name:
                    type: string
                    example: "Switch"
                  station_name:
                    type: string
                    example: "武蔵小金井駅"
                  address:
                    type: string
                    example: "東京都小金井市本町5-18-15"
                  tel:
                    type: string
                    example: "042-201-1478"
                  memo:
                    type: string
                    example: "美味しいワインバルです"
                  review:
                    type: integer
                    example: 5
                  is_instagram:
                    type: boolean
    
      '400':
        description: リクエストエラー
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            example:
              error: Bad request
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            example:
              error: Internal server error
