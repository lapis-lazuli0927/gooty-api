name: OpenAPI Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'doc/**'
      - '.github/workflows/doc.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'doc/**'
      - '.github/workflows/doc.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint OpenAPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli@latest

      - name: Run Spectral lint
        run: |
          spectral lint doc/openapi.yaml \
            --format json \
            --output /tmp/spectral-results.json || true
          
          # 結果を表示
          cat /tmp/spectral-results.json || echo "No issues found"
          
          # エラーがある場合は失敗
          spectral lint doc/openapi.yaml

  build:
    name: Build OpenAPI
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli@latest

      - name: Lint with Redocly CLI
        run: redocly lint doc/openapi.yaml

      - name: Bundle OpenAPI
        run: |
          redocly bundle doc/openapi.yaml \
            --output doc/openapi.bundled.yaml \
            --ext yaml

      - name: Build HTML documentation with Try It Out
        run: |
          # Redocly CLIでTry It Out機能付きのHTMLを生成を試行
          if redocly build-docs doc/openapi.yaml --output doc/api-documentation.html 2>/dev/null; then
            echo "Redocly CLI build-docs succeeded"
          else
            echo "Redocly CLI build-docs failed, using Redoc with Try It Out enabled"
            npm install -g redoc-cli
            # RedocでTry It Out機能を有効にしてHTMLを生成
            redoc-cli bundle doc/openapi.bundled.yaml \
              --output doc/api-documentation.html \
              --title "Gooty API Documentation" \
              --options '{"tryItOutEnabled": true, "hideDownloadButton": false}'
          fi

      - name: Upload bundled OpenAPI
        uses: actions/upload-artifact@v4
        with:
          name: openapi-bundled
          path: doc/openapi.bundled.yaml
          retention-days: 30

      - name: Upload HTML documentation
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation-html
          path: doc/api-documentation.html
          retention-days: 30

